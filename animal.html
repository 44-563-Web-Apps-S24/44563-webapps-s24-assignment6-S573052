<!DOCTYPE html>
<html>
 <head>
    <title>Animal game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 </head>
<body>
<h1>Animal game by Keerthi Kamidi</h1>

<h2>Getting input</h2>


<form>
    <label for="form1_chicken">The hidden animal type </label>
    <input type ="password" id="form1_chicken" name="form1_chicken" value="Chicken"> <br>
    <label for="form1_guess">Guess the animal </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    <input type="button" id="button" onclick="checkAnimal()" value="Check the guess">
</form>
<div class="alert alert-danger mt-3" id="incorrect" style="display:none;">
    No.of Incorrect Guesses: <span id="count">0</span>
</div>
 
<div class="alert alert-warning mt-3" id="ranoutguess" style="display:none;">
    Sorry, too many wrong guesses.
</div>
<p id="result">Result </p>
<script> 
wrong = 0;
correct = 0;
function checkAnimal (){
    console.log("Getting form values")
    animal = document.getElementById("form1_chicken").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(animal==guess){
        alert("Ruff ruff")
        correct+=1;
    } else {
        wrong+=1;
        alert("Grrrr")
        document.getElementById("count").textContent=wrong
                if (wrong >correct) {
                    document.getElementById("ranoutguess").style.display = "block";
                    document.getElementById("button").onclick = function () {
                        alert("Sorry, too many wrong guesses.")
                     
                    }
                } else {
                    document.getElementById("incorrect").style.display = "block"
                }
    }
    out.innerHTML = "Correct count: "+correct;
}
</script>
<div>
    <img id ="image" src="apple juice.jpg" alt="apple image" width="150" height="150" onclick="selectImage()">

</div>
<script>
    var useImage = 1;
    var img=document.getElementById("image")
    function selectImage(){
        switch(useImage){
            case 1:
                img.src="irish-coffee.jpg"
                useImage=2
                break
            case 2:
                img.src="margarita.jpg"
                useImage =3
                break
            case 3:
                img.src="apple juice.jpg"
                useImage =1
                break
            default:        
        }
    }
    
</script>

</body>
</html>
