<!DOCTYPE html>
<html>
    <head>
        <title>Discount Page</title>
    </head>
 
<body>
    <h1>Keerthi Kamidi discount calculations</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label class="form-label" for="price">Enter price per</label>
    <input class ="form-control-lg" type="number" id="price" name="price" value="10"><br>
    <label class="form-label" for="count">Enter the number of items</label>
    <input class="form-control-lg" type="number" id="count" name="count" value="9"><br>
    <label class="form-label" for="reduction">Enter the discount percent</label>
    <input class="form-control-lg" type="number" id="reduction" name="reduction" value="5"><br>
    <input class="btn-info" type="button" onclick="discount()" value="Show total">
</form>
<p id="results">Totals are: </p>
<script>
    function discount(){
        var price=parseFloat(document.getElementById("price").value)
        var number = parseFloat(document.getElementById("count").value)
        var discount = parseFloat(document.getElementById("reduction").value)
        var myOutput =""
        for (var i = 0; i < 5; i++) {
            var cost = price * number * (1 - (discount+i) / 100);
            myOutput =myOutput+ (discount+i) + "% is " + cost.toFixed(1) + "; ";
        }

        document.getElementById("results").innerHTML += myOutput;
    }
</script>
</body>
</html>
